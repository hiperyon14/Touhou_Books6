<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Libro</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }

        /* Video de fondo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Contenedor principal */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        /* Imagen del libro (centrada y de 100x100) */
        .content img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin: 20px auto 0;
            display: block; /* Centrado horizontal */
        }

        /* Botón de Wattpad centrado y color naranja */
        .book-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            background-color: orange;
            border-radius: 5px;
            font-weight: bold;
        }

        .book-link:hover {
            background-color: darkorange;
        }

        /* Botón de sonido en la esquina inferior derecha */
        .sound-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #ff4500;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            z-index: 1;
        }

        .sound-button:hover {
            background-color: #e63900;
        }
    </style>
</head>
<body>

    <!-- Video de fondo local sin sonido inicial -->
    <video autoplay muted loop class="video-background" id="background-video">
        <source src="Gensokyo after every incident.mp4" type="video/mp4">
        <!-- Mensaje alternativo si el video no se carga -->
        Tu navegador no soporta la reproducción de video.
    </video>

    <!-- Contenido -->
    <div class="content">
        <h1>Detalles del Libro</h1>
        <p>Aquí va una descripción detallada del libro. Cuenta la historia y el contenido para captar el interés del lector.</p>
        
        <!-- Imagen del libro centrada -->
        <img src="lema.webp" alt="Imagen del libro">

        <!-- Enlace al libro en Wattpad -->
        <a href="https://www.wattpad.com/user/Lema023" target="_blank" class="book-link">Leer en Wattpad</a>
    </div>

    <!-- Botón para activar sonido en la esquina inferior derecha -->
    <button class="sound-button" onclick="enableSound()">Activar Sonido</button>

    <script>
        function enableSound() {
            const video = document.getElementById('background-video');
            video.muted = false; // Desactiva el silencio
            video.play(); // Asegura que el video se reproduzca con sonido
        }
    </script>

</body>
</html>
